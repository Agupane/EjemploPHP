<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gestor de tareas</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/listarTareas.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/listarTareas.js"></script>
    <script>
        $(function(){
            $("#dialogNuevaTarea").load("../web/modalNuevaTarea.html");
            $("#dialogTareaSelected").load("../web/modalTareaSelected.html");
        });
    </script>
</head>
<body onload="cargarComponentes()">
 <div class ="container">
    <div id="menuTop"></div>
    <div id="menuCentral">
        <div class ="row">
            <div class ="col-md-12">
                <div class = "row">
                    <div class="col-md-12" id="filaTituloProyecto">
                        <h1 id="tituloNombreProyecto"></h1>
                        <h2 id="nombreProyecto"></h2>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th>Tarea</th>
                            <th>Descripcion</th>
                            <th>Responsable</th>
                            <th>Minutos trabajados</th>
                            <th>Horas estimadas</th>
                            <th>Tarea finalizada?</th>
                        </thead>
                        <tbody id="tablaTareas"></tbody>
                    </table>
                </div>
                <button class="btn btn-primary btn-lg" data-toggle="modal" id="btnAddTarea" type="button" onclick="editarONuevaTarea(false)">
                    Nueva Tarea
                </button>
            </div>
        </div>
    </div>
    <div id="dialogNuevaTarea"></div>
    <div id="dialogTareaSelected"></div>
</div>
</body>
</html>
