<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- Modal Tarea Selected -->
    <div class="modal fade" id="modalTareaSelected" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Seleccion tarea</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <th>Tarea</th>
                        <th>Descripcion</th>
                        <th>Responsable</th>
                        <th>Minutos trabajados</th>
                        <th>Horas estimadas</th>
                        <th>Tarea finalizada?</th>
                        </thead>
                        <tbody>
                        <tr id="tablaTareaSelected"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnEditarTarea" onclick="editarONuevaTarea(true)">Editar</button>
                    <button type="button" class="btn btn-primary" id="btnBorrarTarea" onclick="borrarTarea(indexTareaSelected)">Eliminar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
